
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" integrity="sha384-KA6wR/X5RY4zFAHpv/CnoG2UW1uogYfdnP67Uv7eULvTveboZJg0qUpmJZb5VqzN" crossorigin="anonymous"> <!-- ### Fontawsome Icon Bibliotek ###-->
    <script src="logic.js"></script>
    <link rel="icon" href="./img/tarot.png">
    <link rel="stylesheet" href="css/style.css">
    <title>Horoskop</title>
</head>
<body>
    
    <video autoplay muted loop id="myVideo">
        <source src="img/background.mp4" type="video/mp4">
    </video>

<section>    
    <div>
        <img src="img/logo.png" alt="logo">
    </div>
    <div class="dateDiv">
            <input type="date" id="inputDate" required >
    </div>
    <div class="buttonsDiv">            
            <button onclick="addHoroscope()"><i class="far fa-save"></i> Spara Horoskop</button>
            <button onclick="updateHoroscope()"><i class="fas fa-sync"></i> Uppdatera Horoskop</button>
            <button onclick="delteHoroscope()"><i class="far fa-trash-alt"></i> Radera Horoskop</button>
    </div>

    <div id="showHoroscopeOnScreen"></div>
</section>              
    
</body>
</html>
